<!DOCTYPE html>
<head>
    <title>403: Forbidden</title>
</head>
<body>
<h1 align="center">403 Forbidden</h1>
<hr>
<p align="center" id="date"></p>
</body>
</html>

<script>
    n = new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
</script>
